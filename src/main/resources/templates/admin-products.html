<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} "/>
    <link href="../static/css/main.css" th:href="@{/css/no-fixedNav.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header">
</header>

<div class="container mb-5" style="margin-top: 30px">
    <p ><a href="/admin/products/add" class="btn btn-primary">Добавить товар</a></p>
    <hr>
    <div class="services">
        <div th:each="el : ${products}" class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="${el.image}" alt="Card image cap">
            <div class="card-body">
                <h5 th:text="${el.price}" class="card-title"/>
                <p th:text="${el.name}" class="card-text"/>
                <p><a th:href="'/admin/products/edit/'+${el.id}"   class="btn btn-primary">Изменить</a></p>
                <p><a th:href="'/admin/products/remove/'+${el.id}" class="btn btn-primary">Удалить</a></p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
