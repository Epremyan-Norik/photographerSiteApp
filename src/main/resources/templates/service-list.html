<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} "/>
    <link href="../static/css/main.css" th:href="@{/css/no-fixedNav.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header">
</header>

<div class="container mb-5">
    <div class="services">
        <div th:each="el : ${products}" class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="@{/img/person.jpg}" alt="Card image cap">
            <div class="card-body">
                <h5 th:text="${el.price}" class="card-title"/>
                <p th:text="${el.name}" class="card-text"/>
                <button  th:onclick="'addToList('+${el.id}+')'" th:id="'add'+${el.id}" class="btn btn-primary">Купить</button>
            </div>
        </div>
    </div>
</div>


<footer th:insert="blocks/footer :: footer">
</footer>

<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/price.js}"></script>

</body>
</html>
