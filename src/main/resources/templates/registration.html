<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"> -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} "/>
    <link href="../static/css/main.css" th:href="@{/css/no-fixedNav.css}" rel="stylesheet"/>
</head>
<body>
<div class="container1">
    <header th:insert="blocks/header :: header">
    </header>

    <div class="container mb-5 login-form">
        <h2>Регистрация</h2>
        <h3 th:text="${message}"></h3>
        <form action="/registration" method="post">
            <input type="text" name="username" placeholder="username" class="form-control"><br>
            <input type="password" name="password" placeholder="password" class="form-control"><br>
            <input type="password" name="passwordConfirm" placeholder="passwordConfirm" class="form-control"><br>
            <button type="submit" class="btn btn-secondary">Регистрация</button>
        </form>
    </div>

</div>
</body>
</html>
