<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"> -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} "/>
    <link href="../static/css/main.css" th:href="@{/css/no-fixedNav.css}" rel="stylesheet"/>
    <script th:src="@{/js/email.js}"></script>
</head>
<body>
<div class="container1">
    <header th:insert="blocks/header :: header">
    </header>

    <div class="container">

        <h2>Профиль</h2>

        <p><img id="profile-img" th:src="${image}" alt=""></p>
        <form method="post" action="/uploadUserPhoto" enctype="multipart/form-data">
            <span>Фотография: </span>
            <input type="file" class="btn" name="file">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
        <p>Имя: <span th:text="${username}"></span></p>
        <br>
        <span th:text="${confirmed}"/>
        <input type="email" id="email"  th:placeholder="${email}" />
        <a id="confirmEmail" class= "btn btn-primary" onclick="editemail()">Подтвердить</a>

    </div>
    <div class="container mb-5">
        <h2>Заказы</h2>
        <div class="cart_items">
            <hr>
            <table class="table" style="color: white">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Стоимость</th>
                    <th scope="col">Статус</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="el:${orders}">
                    <th scope="row"><a th:text="${el.id}" th:href="'/order/'+${el.id}"></a></th>
                    <td th:text="${el.order_dt}"></td>
                    <td th:text="${el.total}"></td>
                    <td th:text="${el.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
