<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"> -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} "/>
    <link href="../static/css/main.css" th:href="@{/css/no-fixedNav.css}" rel="stylesheet"/>
</head>
<body>
<div class="container1">
    <header th:insert="blocks/header :: header">
    </header>


    <div class="container">
        <h2>Альбомы</h2>

        <div th:each="el : ${albums}" class="albums">
            <p>
            <pre style="display: inline">  <a   th:href="'/admin/gallery/edit/' + ${el.id}" th:text="${el.id}+'  '+${el.name}"/> </pre><a style="float: right" class="btn btn-primary"  th:href="'/admin/gallery/delete/'+${el.id}">Удалить</a>
                </p>

        </div>
        <hr>
        <h2 style="margin-bottom: 20px">Добавить альбом</h2>
        <form action="/admin/gallery/add-album" method="post">
            <ul>
                <li>
                    <label for="name">Название Альбома</label>
                    <input type="text" name="name"  required="required" id="name"/>
                </li>
            </ul>
            <ul>
                <li>
                    <label>Материнский элемент</label>
                    <p><select size="3" name="parent" required="required">
                        <option selected value="0">Корень</option>
                        <option th:each="el:${albums}" th:value="${el.id}" th:text="${el.name}"></option>
                    </select></p>
                </li>
            </ul>
            <ul>
                <li>
                    <input class="btn btn-primary" type="submit" value="Добавить Альбом"/>
                </li>
            </ul>
        </form>

    </div>


</div>
</body>
</html>
